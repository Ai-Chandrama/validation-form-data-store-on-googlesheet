    <main class="main">
        <h3> Sign Up Form </h3>
        <form method="post" >
          <div class="formOuter">
            <label for="name">Full Name : </label>
            <input type="text" id="name" placeholder="inter full Name*" required>
            <label for="userid">User Id : </label>
            <input type="text" id="userid" placeholder="Criate a User Id">
            <label for="Mobile">Mobile : </label>
            <input type="number" id="Mobile" placeholder="inter your Mobile Number*" required>
            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="inter your Email*" required>
            <label for="password">Password : </label>
            <input type="password" id="password" placeholder="Criate Password*" required>
            <label for="conformpassword">Confirm Password : </label>
            <input type="password" id="conformpassword" placeholder="Confirm Password*" required>  
            <p>Already have an account? <span> </span><span><a href="#"> Login </a></span></p>
            <input type="submit" value="Sign Up " class="submit">
          </div>
            
        </form>
    </main>


    <script>
        // const NAME = document.getElementById("name").value;
        // const UserId = document.getElementById("userid").value;
        // const Mobile = document.getElementById("Mobile").value;
        // const Email = document.getElementById("email").value;
        // const Password = document.getElementById("password").value;
        // const ConfirmPassword = document.getElementById("conformpassword").value;
        // const SUBMIT = document.querySelector(".submit");


        document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent form submission

    // Get input values
    const name = document.getElementById("name").value;
    const userId = document.getElementById("userid").value;
    const mobile = document.getElementById("Mobile").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("conformpassword").value;

    // Regular expressions for validation
    const nameRegex = /^[a-zA-Z\s]+$/; // Only alphabets and spaces
    const userIdRegex = /^[a-zA-Z]+$/; // Only alphabets
    const mobileRegex = /^[0-9]{10}$/; // Exactly 10 digits
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Valid email format
    const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/; // Strong password

    // Validate Name
    if (!nameRegex.test(name)) {
        alert("Name can only contain alphabets.");
        return;
    }

    // Validate UserId
    if (!userIdRegex.test(userId)) {
        alert("User ID can only contain alphabets.");
        return;
    }

    // Validate Mobile Number
    if (!mobileRegex.test(mobile)) {
        alert("Mobile number must be a valid 10-digit number.");
        return;
    }

    // Validate Email
    if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
    }

    // Validate Password (Minimum 8 characters, at least one uppercase, one lowercase, and one number)
    if (!passwordRegex.test(password)) {
        alert("Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number.");
        return;
    }

    // Validate Confirm Password
    if (password !== confirmPassword) {
        alert("Password and Confirm Password do not match.");
        return;
    }

    // If all validations pass, submit the form
    alert("Sign Up successfully!");
});
